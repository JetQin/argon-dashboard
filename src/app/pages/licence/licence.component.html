<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="btn btn-info" (click)="handleNewLicense()">New License</div>
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">License Details</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
            <tr>
              <th scope="col">License Name</th>
              <th scope="col">Description</th>
              <th scope="col">Status</th>
              <th scope="col">Created By</th>
              <th scope="col">Expired At</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of license">
                <td>{{item.licenseName}}</td>
                <th scope="row">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{ item.licenseName }}</span>
                  </div>
                </th>
                <td>
                  {{ item.description }}
                </td>
                <td>
                    <span class="badge badge-dot mr-4">
                      <i class="bg-warning"></i> {{item.status}}
                    </span>
                </td>
                <td>
                  <div class="avatar-group">
                    <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip" data-original-title="Ryan Tompson">
                      <img alt="Image placeholder" src="../assets/img/theme/team-1-800x800.jpg" class="rounded-circle">
                    </a>
                    {{ item.createdBy }}
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                   {{ item.expiredAt }}
                  </div>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">Remove</a>
                      <a class="dropdown-item" href="javascript:void(0)">Edit</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
